<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Elements Examples</h1>
    <form>
      <table>
        <tr>
          <td>
            <input type="text" id="firstName" placeholder="First Name" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="newButton"
              value="New"
              placeholder="New Button"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="trueFalse" />
            I am not a robot!
          </td>
        </tr>
        <tr>
          <td>
            <input type="date" id="date" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              id="email"
              required
              placeholder="email address"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="number" id="age" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="file" id="userfile" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="no" name="gradeType" />No
            <input type="radio" id="yes" name="gradeType" />Yes
            <input type="radio" id="dunno" name="gradeType" />I dont know
          </td>
        </tr>
        <tr>
          <td>
            <select id="students">
              <option value="Nick">Nick</option>
              <option value="Alan">Alan</option>
              <option value="Gavin">Gavin</option>
              <option value="Devan">Devan</option>
            </select>
          </td>
        </tr>
            <tr>
              <td>
                <input type="submit" id="finish" />
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
